        <div class="quotes">
            <span id="quote" class="typewriter-text">&nbsp;</span>

    <script>
        // Array of Quotes
        const quotes = [
            "‚ÄúMy dog got ran over by a car‚Äù - terocylia",
            "\"cats are cute\" - matt",
            "\"school sucks\" - bloom",
            "\"poo always travels slowly through your system\" - cianan",
            "\"wowzers! cool\" - iodine",
            "\"something silly\" - aizen",
            "\"balls\" - taylor",
            "\"the internet is for all\" - jail",
            "\"skibidi rizz i‚Äôve got ur clizz\" - hannah",
            "\"beans grazin\" - amelia",
            "‚ÄúBorn a sigma always a sigma üê∫‚Äù - autumn"
        ];

        // Function to type out each quote character by character
        let quoteIndex = 0;
        let charIndex = 0;
        let typingSpeed = 100; // Adjust this value to make the typing speed feel more human
        let deletingSpeed = 50; // Adjust this value for deleting speed
        let pauseBetweenQuotes = 2000; // Pause between each quote after typing is complete

        const quoteElement = document.getElementById('quote');

        // Typing Effect Function
        function typeQuote() {
            const currentQuote = quotes[quoteIndex];

            if (charIndex < currentQuote.length) {
                quoteElement.textContent = currentQuote.substring(0, charIndex + 1); // Add next character
                charIndex++;
                setTimeout(typeQuote, typingSpeed);
            } else {
                // Pause before deleting the quote
                setTimeout(deleteQuote, pauseBetweenQuotes);
            }
        }

        // Deleting Effect Function
        function deleteQuote() {
            const currentQuote = quotes[quoteIndex];

            if (charIndex > 0) {
                quoteElement.textContent = currentQuote.substring(0, charIndex - 1); // Remove character
                charIndex--;
                setTimeout(deleteQuote, deletingSpeed);
            } else {
                // Once everything is deleted, put an invisible space in the container to prevent shrinking
                quoteElement.innerHTML = '&nbsp;';
                
                // Move to the next quote
                quoteIndex = (quoteIndex + 1) % quotes.length;
                setTimeout(typeQuote, typingSpeed);
            }
        }

        // Start typing the first quote immediately
        typeQuote();
    </script>
